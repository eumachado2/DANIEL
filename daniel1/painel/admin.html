<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin | InfoCell</title>
    <style>
        :root { --primary: #1b5e20; --accent: #2ecc71; }
        body { font-family: 'Inter', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--primary); display: flex; align-items: center;
            justify-content: center; z-index: 9999;
        }
        .login-box { background: white; padding: 30px; border-radius: 12px; text-align: center; width: 300px; }

        .admin-container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: none; }
        h2 { color: var(--primary); border-bottom: 2px solid var(--accent); padding-bottom: 10px; margin-top: 30px; }
        
        .form-group { margin-bottom: 15px; display: flex; flex-direction: column; }
        .main-label { font-weight: bold; margin-bottom: 8px; font-size: 0.9rem; color: var(--primary); }
        
        input[type="text"], input[type="number"], textarea {
            padding: 12px; border: 1px solid #ddd; border-radius: 6px; outline: none;
            font-family: 'Inter', sans-serif;
        }

        input[type="file"] { display: none; }

        .custom-file-upload {
            border: 2px dashed #ddd; display: flex; align-items: center;
            justify-content: center; padding: 25px; cursor: pointer;
            border-radius: 8px; background: #fcfcfc; color: #666;
            font-weight: bold; transition: 0.3s; text-align: center;
        }

        .custom-file-upload:hover { border-color: var(--accent); background: #e8f5e9; color: var(--primary); }
        
        #preview-container { text-align: center; margin-top: 15px; display: none; padding: 10px; background: #eee; border-radius: 8px; }
        #preview { max-width: 100%; height: 150px; object-fit: contain; border-radius: 4px; border: 2px solid white; }

        .btn-cadastrar { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; width: 100%; font-size: 1.1rem; }
        .btn-cadastrar:hover { background: var(--accent); }
        
        .btn-cancelar { background: #95a5a6; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; width: 100%; margin-top: 5px; display: none; }

        /* Estilos da Lista de Produtos e Pedidos */
        .item-admin, .order-card { background: #f9f9f9; padding: 15px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #eee; }
        .item-admin { display: flex; align-items: center; justify-content: space-between; }
        .item-admin img { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; margin-right: 15px; border: 1px solid #ddd; }
        
        .order-card { border-left: 5px solid var(--primary); }
        .order-header { display: flex; justify-content: space-between; font-weight: bold; color: var(--primary); margin-bottom: 8px; }
        .order-details { font-size: 0.9rem; color: #333; white-space: pre-wrap; background: #fff; padding: 10px; border-radius: 4px; border: 1px solid #ddd; }

        .actions { display: flex; gap: 5px; }
        .btn-del { background: #e74c3c; color: white; border: none; padding: 8px 12px; border-radius: 6px; font-size: 12px; cursor: pointer; }
        .btn-edit { background: #3498db; color: white; border: none; padding: 8px 12px; border-radius: 6px; font-size: 12px; cursor: pointer; }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; background: #ddd; }
        .tab-btn.active { background: var(--primary); color: white; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box">
        <h3 style="color: var(--primary)">InfoCell Admin</h3>
        <input type="password" id="pass-input" placeholder="Senha de acesso" style="width: 85%; margin-bottom: 15px; padding: 10px; text-align: center;">
        <button onclick="checkPass()" style="width: 100%; padding: 12px; background: var(--accent); border:none; color:white; font-weight:bold; border-radius:6px; cursor:pointer;">ENTRAR</button>
    </div>
</div>

<div class="admin-container" id="admin-content">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <a href="index.html" style="text-decoration: none; color: #666; font-size: 0.8rem;">‚Üê Voltar para Loja</a>
        <button onclick="location.reload()" style="background:none; border:none; color:var(--primary); cursor:pointer; font-size:0.8rem;">üîÑ Atualizar Dados</button>
    </div>

    <div class="tabs">
        <button class="tab-btn active" id="tab-prod" onclick="showTab('produtos')">Gerenciar Estoque</button>
        <button class="tab-btn" id="tab-pedidos" onclick="showTab('pedidos')">Pedidos Recebidos</button>
    </div>

    <div id="section-produtos">
        <h2 id="form-title">Cadastrar Novo Produto</h2>
        <form id="prod-form">
            <input type="hidden" id="edit-id">
            <div class="form-group">
                <label class="main-label">Nome do Produto</label>
                <input type="text" id="nome" required placeholder="Ex: Tela iPhone 11 Incell">
            </div>
            <div class="form-group">
                <label class="main-label">Foto</label>
                <input type="file" id="img-file" accept="image/*" onchange="previewImage(this)">
                <label for="img-file" class="custom-file-upload" id="upload-label-box">
                    <span id="file-label-text">üìÅ Escolher Imagem</span>
                </label>
                <div id="preview-container"><img id="preview" src=""></div>
            </div>
            <div class="form-group">
                <label class="main-label">Descri√ß√£o</label>
                <textarea id="desc" rows="2" required placeholder="Detalhes t√©cnicos..."></textarea>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group"><label class="main-label">R$ Varejo</label><input type="number" step="0.01" id="pUn" required></div>
                <div class="form-group"><label class="main-label">R$ Atacado</label><input type="number" step="0.01" id="pAt" required></div>
            </div>
            <button type="submit" id="btn-submit" class="btn-cadastrar">CADASTRAR PRODUTO</button>
            <button type="button" id="btn-cancel" class="btn-cancelar" onclick="resetForm()">CANCELAR EDI√á√ÉO</button>
        </form>
        <div class="product-list" id="lista-admin"></div>
    </div>

    <div id="section-pedidos" style="display: none;">
        <h2>Pedidos e Notas</h2>
        <div id="lista-pedidos">Carregando pedidos...</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, query, orderBy, serverTimestamp }
    from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCn6-yI0XY0w4aLA1-i8dCwbgFfdMtbnis",
        authDomain: "infocell-e92fb.firebaseapp.com",
        projectId: "infocell-e92fb",
        storageBucket: "infocell-e92fb.firebasestorage.app",
        messagingSenderId: "465926649002",
        appId: "1:465926649002:web:79006fed24a235336e8cd3",
        measurementId: "G-SELD2TW67D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const SENHA_MESTRA = "1234";
    let imagemBase64 = "";

    // Login
    window.checkPass = function() {
        const input = document.getElementById('pass-input').value;
        if(input === SENHA_MESTRA) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('admin-content').style.display = 'block';
            carregarProdutos();
            carregarPedidos();
        } else { alert("Senha incorreta!"); }
    };

    // Alternar abas
    window.showTab = function(tab) {
        if(tab === 'produtos') {
            document.getElementById('section-produtos').style.display = 'block';
            document.getElementById('section-pedidos').style.display = 'none';
            document.getElementById('tab-prod').classList.add('active');
            document.getElementById('tab-pedidos').classList.remove('active');
        } else {
            document.getElementById('section-produtos').style.display = 'none';
            document.getElementById('section-pedidos').style.display = 'block';
            document.getElementById('tab-prod').classList.remove('active');
            document.getElementById('tab-pedidos').classList.add('active');
        }
    };

    // Preview Imagem
    window.previewImage = function(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                imagemBase64 = e.target.result;
                document.getElementById('preview').src = imagemBase64;
                document.getElementById('preview-container').style.display = 'block';
                document.getElementById('file-label-text').innerText = "‚úÖ Foto alterada!";
            };
            reader.readAsDataURL(input.files[0]);
        }
    };

    // Salvar/Editar Produto
    const form = document.getElementById('prod-form');
    form.onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btn-submit');
        const idEdicao = document.getElementById('edit-id').value;
        btn.disabled = true;

        const dados = {
            nome: document.getElementById('nome').value,
            desc: document.getElementById('desc').value,
            pUn: Number(document.getElementById('pUn').value),
            pAt: Number(document.getElementById('pAt').value),
            timestamp: serverTimestamp()
        };

        if(imagemBase64) { dados.img = imagemBase64; }

        try {
            if(idEdicao) {
                await updateDoc(doc(db, "produtos", idEdicao), dados);
                alert("Produto atualizado!");
            } else {
                if(!imagemBase64) { alert("Selecione uma imagem!"); btn.disabled = false; return; }
                await addDoc(collection(db, "produtos"), { ...dados, img: imagemBase64 });
                alert("Produto cadastrado!");
            }
            resetForm();
            carregarProdutos();
        } catch (err) { alert("Erro na opera√ß√£o."); }
        btn.disabled = false;
    };

    window.resetForm = function() {
        form.reset();
        document.getElementById('edit-id').value = "";
        document.getElementById('form-title').innerText = "Cadastrar Novo Produto";
        document.getElementById('btn-submit').innerText = "CADASTRAR PRODUTO";
        document.getElementById('btn-cancel').style.display = "none";
        document.getElementById('preview-container').style.display = "none";
        document.getElementById('file-label-text').innerText = "üìÅ Escolher Imagem";
        imagemBase64 = "";
    }

    // Carregar Produtos
    async function carregarProdutos() {
        const lista = document.getElementById('lista-admin');
        const q = query(collection(db, "produtos"), orderBy("timestamp", "desc"));
        const snapshot = await getDocs(q);
        lista.innerHTML = "<h3>Itens no Estoque</h3>";
        snapshot.forEach((res) => {
            const p = res.data();
            const id = res.id;
            lista.innerHTML += `
                <div class="item-admin">
                    <img src="${p.img || 'https://via.placeholder.com/50'}">
                    <div style="flex:1"><strong>${p.nome}</strong><br>Atacado: R$ ${Number(p.pAt).toFixed(2)}</div>
                    <div class="actions">
                        <button class="btn-edit" onclick="prepararEdicao('${id}', '${p.nome}', '${p.desc}', ${p.pUn}, ${p.pAt}, '${p.img}')">Editar</button>
                        <button class="btn-del" onclick="remover('${id}')">Excluir</button>
                    </div>
                </div>`;
        });
    }

    // --- CARREGAR PEDIDOS (NOTAS) ---
    async function carregarPedidos() {
        const listaPedidos = document.getElementById('lista-pedidos');
        try {
            // Assume que os pedidos est√£o salvos na cole√ß√£o "pedidos"
            const q = query(collection(db, "pedidos"), orderBy("data", "desc"));
            const snapshot = await getDocs(q);
            
            if(snapshot.empty) {
                listaPedidos.innerHTML = "<p>Nenhum pedido recebido at√© agora.</p>";
                return;
            }

            listaPedidos.innerHTML = "";
            snapshot.forEach((res) => {
                const pedido = res.data();
                const id = res.id;
                const dataFormatada = pedido.data ? new Date(pedido.data.seconds * 1000).toLocaleString() : "Data n/a";
                
                listaPedidos.innerHTML += `
                    <div class="order-card">
                        <div class="order-header">
                            <span>üë§ Cliente: ${pedido.cliente || "N√£o informado"}</span>
                            <button class="btn-del" onclick="removerPedido('${id}')">Apagar Nota</button>
                        </div>
                        <div style="font-size:0.8rem; margin-bottom:5px; color:#666;">üìÖ ${dataFormatada}</div>
                        <div class="order-details">${pedido.detalhes || "Sem descri√ß√£o"}</div>
                    </div>
                `;
            });
        } catch (err) {
            listaPedidos.innerHTML = "<p>Erro ao carregar pedidos ou cole√ß√£o 'pedidos' inexistente.</p>";
        }
    }

    window.removerPedido = async (id) => {
        if(confirm("Deseja apagar esta nota de pedido?")) {
            await deleteDoc(doc(db, "pedidos", id));
            carregarPedidos();
        }
    };

    window.prepararEdicao = (id, nome, desc, pun, pat, img) => {
        window.scrollTo({top: 0, behavior: 'smooth'});
        document.getElementById('edit-id').value = id;
        document.getElementById('nome').value = nome;
        document.getElementById('desc').value = desc;
        document.getElementById('pUn').value = pun;
        document.getElementById('pAt').value = pat;
        document.getElementById('preview').src = img;
        document.getElementById('preview-container').style.display = "block";
        document.getElementById('form-title').innerText = "‚úèÔ∏è Editando: " + nome;
        document.getElementById('btn-submit').innerText = "ATUALIZAR PRODUTO";
        document.getElementById('btn-cancel').style.display = "block";
    };

    window.remover = async (id) => {
        if(confirm("Deseja realmente excluir este produto?")) {
            await deleteDoc(doc(db, "produtos", id));
            carregarProdutos();
        }
    };
</script>

</body>
</html>
