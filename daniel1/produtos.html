    <style>

            --bg: #f1f5f9;

            --white: #ffffff;
            --card-shadow: 0 4px 20px rgba(0,0,0,0.08);

        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: var(--text-main); margin: 0; padding: 0; line-height: 1.6; }

        .btn-voltar {
            position: fixed; top: 20px; left: 20px; z-index: 2100;
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px);
            color: white; width: 45px; height: 45px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; font-size: 1.5rem; border: 1px solid rgba(255, 255, 255, 0.3);
            transition: 0.3s;
        }

        .cart-icon-top {
            position: fixed; top: 20px; right: 20px; z-index: 2100;
            background: var(--primary); color: white; width: 45px; height: 45px;
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .badge {
            position: absolute; top: -5px; right: -5px; background: #ff1744;
            color: white; font-size: 0.7rem; padding: 2px 6px; border-radius: 50%;
            font-weight: 800; border: 2px solid var(--white);
        }

        header { 
            text-align: center; padding: 100px 20px 80px; 
            background: linear-gradient(135deg, var(--primary) 0%, #0a2b10 100%);
            color: var(--white);
        }

        header h1 { font-size: 2.8rem; margin: 0; font-weight: 800; }
        header h1 span { color: var(--accent); }

        .search-container {
            max-width: 100%;
            position: sticky;
            top: 0;
            padding: 15px 20px;
            z-index: 1500;
            background: rgba(241, 245, 249, 0.8);
            backdrop-filter: blur(10px);
            margin-top: -40px;
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto;
            background: var(--white);
            display: flex;
            align-items: center;
            padding: 2px 20px;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .search-box i { color: var(--text-muted); margin-right: 15px; }

        .search-box input {
            border: none !important;
            padding: 15px 0;
            outline: none;

            width: 100%;
            background: transparent;
        }

        .container { max-width: 1200px; margin: 20px auto 120px; padding: 0 20px; min-height: 60vh; }
        .grid-produtos { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }

        .card { 
            background: var(--white); border-radius: 24px; overflow: hidden; 
            box-shadow: var(--card-shadow); transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; flex-direction: column; border: 1px solid rgba(255,255,255,0.8);
        }
        .card:hover { transform: translateY(-8px); box-shadow: var(--hover-shadow); }

        .img-container { width: 100%; height: 200px; background: #fff; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .card-body { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-body h3 { margin: 0 0 8px; font-size: 1.1rem; font-weight: 700; color: #1e293b; height: 2.4em; overflow: hidden; }

        .preco-box { background: #f8fafc; padding: 12px; border-radius: 16px; margin-bottom: 15px; border: 1px solid #f1f5f9; }
        .label-preco { font-size: 0.65rem; font-weight: 800; color: var(--text-muted); text-transform: uppercase; display: block; margin-top: 5px; }
        .valor-unidade { color: #475569; font-size: 0.95rem; font-weight: 600; display: block; border-bottom: 1px dashed #e2e8f0; padding-bottom: 4px;}
        .valor-atacado-medium { color: var(--primary-light); font-size: 1rem; font-weight: 700; display: block; border-bottom: 1px dashed #e2e8f0; padding-bottom: 4px;}
        .valor-atacado-max { color: var(--primary); font-size: 1.3rem; font-weight: 800; display: block;}

        .btn-add { 
            background: var(--primary); color: white; border: none; padding: 14px; 
            border-radius: 14px; font-weight: 700; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-add:hover { background: var(--primary-light); }

        .cart-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px 25px; box-shadow: 0 -10px 30px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; z-index: 4000; transform: translateY(100%); transition: 0.5s; }
        .cart-bar.active { transform: translateY(0); }
        
        @media (max-width: 768px) { .cart-bar { padding-right: 85px; } }

        .modal-carrinho { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 5000; display: none; justify-content: flex-end; backdrop-filter: blur(4px); }
        .modal-content { width: 100%; max-width: 450px; background: white; height: 100%; padding: 30px; overflow-y: auto; }
        
        .btn-qtd { background: #f1f5f9; border: none; width: 30px; height: 30px; border-radius: 8px; cursor: pointer; color: var(--primary); font-weight: bold; }
        .alerta-atacado { background: #fff3e0; color: #e65100; padding: 10px; border-radius: 10px; font-size: 0.85rem; font-weight: 700; text-align: center; margin-bottom: 15px; border: 1px solid #ffe0b2; }

        input, select { padding: 14px; border-radius: 12px; border: 1px solid #ddd; font-family: inherit; font-size: 0.9rem; width: 100%; box-sizing: border-box; }

        footer { background: #1a1c1e; color: #94a3b8; padding: 60px 20px; margin-top: 50px; }
    </style>
</head>
<body>

<header>

        <div class="form-checkout" style="display:flex; flex-direction:column; gap:12px;">

            <button onclick="enviarWhatsapp()" class="btn-add" style="background:#25d366; width:100%; margin-top: 10px;">

            <p>A maior distribuidora de pe√ßas da regi√£o.</p>

            <h4 style="color:white; margin-bottom: 15px;">Atendimento</h4>
            <p>Segunda a Sexta: 09:00 - 18:00<br>S√°bado: 08:00 - 12:00</p>
        </div>
    </div>
</footer>

<script>
    function filtrarProdutos() {
        const termo = document.getElementById('input-busca').value.toLowerCase();
        const cards = document.querySelectorAll('.card');
        const grid = document.getElementById('lista-loja');
        let encontrou = false;

        cards.forEach(card => {
            const h3 = card.querySelector('h3');
            if (h3) {
                const nome = h3.innerText.toLowerCase();
                if (nome.includes(termo)) {
                    card.style.display = "flex";
                    encontrou = true;
                } else {
                    card.style.display = "none";
                }
            }
        });

        const feedback = document.getElementById('search-feedback') || document.createElement('div');
        feedback.id = 'search-feedback';
        feedback.style.textAlign = 'center';
        feedback.style.width = '100%';
        feedback.style.padding = '50px';
        feedback.style.color = '#64748b';
        feedback.innerText = "Nenhum produto encontrado com esse nome.";

        if (!encontrou && termo !== "") {
            if (!document.getElementById('search-feedback')) grid.appendChild(feedback);
            feedback.style.display = "block";
        } else {
            if (document.getElementById('search-feedback')) feedback.style.display = "none";
        }
    }
</script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCn6-yI0XY0w4aLA1-i8dCwbgFfdMtbnis",
        authDomain: "infocell-e92fb.firebaseapp.com",
        projectId: "infocell-e92fb",
        storageBucket: "infocell-e92fb.firebasestorage.app",
        messagingSenderId: "465926649002",
        appId: "1:465926649002:web:79006fed24a235336e8cd3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let carrinho = [];

    window.toggleEndereco = () => {
        const metodo = document.getElementById('metodo-entrega').value;
        document.getElementById('campos-endereco').style.display = (metodo === 'Receber em Casa') ? 'flex' : 'none';
    };

    window.addCarrinho = (nome, pAt, pUn, pAt10) => {
        carrinho.push({ nome, pAt: Number(pAt), pUn: Number(pUn), pAt10: Number(pAt10) });
        atualizarInterface();
    };

    window.removerUnidade = (nome) => {
        const index = carrinho.findIndex(i => i.nome === nome);
        if (index > -1) carrinho.splice(index, 1);
        atualizarInterface();
    };

    function atualizarInterface() {
        const totalItens = carrinho.length;
        let tipoPreco = "UNIT√ÅRIO";
        if (totalItens >= 10) {
            tipoPreco = "ATACADO 10+";
        } else if (totalItens >= 3) {
            tipoPreco = "ATACADO 3+";
        }

        const totalFinanceiro = carrinho.reduce((acc, item) => {
            let precoAplicado;
            if (totalItens >= 10) precoAplicado = item.pAt10;
            else if (totalItens >= 3) precoAplicado = item.pAt;
            else precoAplicado = item.pUn;
            return acc + precoAplicado;
        }, 0);

        document.getElementById('cart-bar').classList.toggle('active', totalItens > 0);
        document.getElementById('badge-carrinho').innerText = totalItens;
        document.getElementById('cart-count').innerText = `${totalItens} ITENS`;
        
        const valorFormatado = totalFinanceiro.toLocaleString('pt-br',{style:'currency', currency:'BRL'});
        document.getElementById('cart-total').innerText = valorFormatado;
        document.getElementById('total-final-checkout').innerText = valorFormatado;
        document.getElementById('label-tipo-preco').innerText = tipoPreco;
        
        atualizarResumo(totalItens);
    }

    function atualizarResumo(totalItens) {
        const resumo = document.getElementById('resumo-itens');
        const statusAtacado = document.getElementById('status-atacado');
        
        if (totalItens > 0 && totalItens < 3) {
            statusAtacado.innerHTML = `<div class="alerta-atacado">Faltam ${3 - totalItens} pe√ßas para ATACADO 3+</div>`;
        } else if (totalItens >= 3 && totalItens < 10) {
            statusAtacado.innerHTML = `<div class="alerta-atacado" style="background:#e8f5e9; color:#2e7d32; border-color:#c8e6c9;">‚úì PRE√áO DE ATACADO 3+ ATIVADO!<br><small>Faltam ${10 - totalItens} pe√ßas para ATACADO 10+</small></div>`;
        } else if (totalItens >= 10) {
            statusAtacado.innerHTML = `<div class="alerta-atacado" style="background:#e8f5e9; color:#1b5e20; border-color:#81c784;">üèÜ MELHOR PRE√áO ATIVADO (ATACADO 10+)</div>`;
        } else {
            statusAtacado.innerHTML = "";
        }

        const agrupado = carrinho.reduce((acc, item) => {
            if (!acc[item.nome]) acc[item.nome] = { qtd: 0, pAt: item.pAt, pUn: item.pUn, pAt10: item.pAt10 };
            acc[item.nome].qtd++;
            return acc;
        }, {});

        resumo.innerHTML = "";
        for (let nome in agrupado) {
            const item = agrupado[nome];
            let precoIndividual;
            if (totalItens >= 10) precoIndividual = item.pAt10;
            else if (totalItens >= 3) precoIndividual = item.pAt;
            else precoIndividual = item.pUn;
            
            resumo.innerHTML += `
                <div style="display:flex; justify-content:space-between; align-items:center; padding:12px 0; border-bottom:1px solid #eee;">
                    <div style="flex:1;">
                        <div style="font-weight:600; font-size:0.9rem;">${nome}</div>
                        <div style="color:var(--primary); font-size:0.8rem; font-weight:700;">
                            ${item.qtd}x ${precoIndividual.toLocaleString('pt-br',{style:'currency', currency:'BRL'})}
                        </div>
                    </div>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <button class="btn-qtd" onclick="removerUnidade('${nome}')">-</button>
                        <span style="font-weight:800; min-width:20px; text-align:center;">${item.qtd}</span>
                        <button class="btn-qtd" onclick="addCarrinho('${nome}', ${item.pAt}, ${item.pUn}, ${item.pAt10})">+</button>
                    </div>
                </div>`;
        }
    }

    window.toggleCheckout = () => {
        const m = document.getElementById('modal-carrinho');
        const isOpen = m.style.display === 'flex';
        m.style.display = isOpen ? 'none' : 'flex';
    };

    window.enviarWhatsapp = () => {
        const nome = document.getElementById('cliente-nome').value;
        const pgto = document.getElementById('pagamento').value;
        const entrega = document.getElementById('metodo-entrega').value;
        
        if(!nome) return alert("Por favor, informe seu nome.");

        let detalhesEndereco = "";
        if(entrega === 'Receber em Casa') {
            const rua = document.getElementById('end-rua').value;
            const num = document.getElementById('end-numero').value;
            const bairro = document.getElementById('end-bairro').value;
            const cidade = document.getElementById('end-cidade').value;
            if(!rua || !num || !bairro || !cidade) return alert("Preencha todos os campos do endere√ßo.");
            detalhesEndereco = `\nüìç *Endere√ßo:* ${rua}, n¬∫ ${num}\nüèòÔ∏è *Bairro:* ${bairro}\nüèôÔ∏è *Cidade:* ${cidade}`;
        }

        const totalItens = carrinho.length;
        let tipo = "UNIT√ÅRIO";
        if(totalItens >= 10) tipo = "ATACADO 10+";
        else if(totalItens >= 3) tipo = "ATACADO 3+";

        let msg = `*NOVO PEDIDO - INFOCELL*\n\n`;
        msg += `üë§ *Cliente:* ${nome}\n`;
        msg += `üí≥ *Pagamento:* ${pgto}\n`;
        msg += `üöö *Entrega:* ${entrega}${detalhesEndereco}\n`;
        msg += `\n*ITENS DO PEDIDO (${tipo}):*\n`;

        const r = carrinho.reduce((acc, i) => { acc[i.nome] = (acc[i.nome] || 0) + 1; return acc; }, {});
        for (let p in r) msg += `‚ñ™Ô∏è ${r[p]}x ${p}\n`;

        msg += `\n*TOTAL FINAL: ${document.getElementById('total-final-checkout').innerText}*`;
        window.open(`https://wa.me/5521965663819?text=${encodeURIComponent(msg)}`, '_blank');
    };

    async function load() {
        try {
            const q = query(collection(db, "produtos"), orderBy("timestamp", "desc"));
            const snap = await getDocs(q);
            document.getElementById('loader').style.display = 'none';
            const grid = document.getElementById('lista-loja');
            grid.innerHTML = "";
            
            snap.forEach(d => {
                const p = d.data();
                const pUn = p.pUn || 0;
                const pAt3 = p.pAt3 || 0;
                const pAt10 = p.pAt10 || 0;
                const f = (v) => Number(v).toLocaleString('pt-br',{style:'currency', currency:'BRL'});

                grid.innerHTML += `
                    <div class="card">
                        <div class="img-container"><img src="${p.img || 'https://via.placeholder.com/200'}" alt="${p.nome}"></div>
                        <div class="card-body">
                            <h3>${p.nome}</h3>
                            <div class="preco-box">
                                <span class="label-preco">Unidade (1-2 p√ßs)</span>
                                <span class="valor-unidade">${f(pUn)}</span>
                                <span class="label-preco">Atacado (3+ p√ßs)</span>
                                <span class="valor-atacado-medium">${f(pAt3)}</span>
                                <span class="label-preco">Atacado (10+ p√ßs)</span>
                                <span class="valor-atacado-max">${f(pAt10)}</span>
                            </div>
                            <button class="btn-add" onclick="addCarrinho('${p.nome}', ${pAt3}, ${pUn}, ${pAt10})">
                                <i class="fa-solid fa-cart-plus"></i> Adicionar
                            </button>
                        </div>
                    </div>`;
            });
        } catch(e) { console.error(e); }
    }
    load();
</script>
